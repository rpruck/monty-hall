<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Problem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="monty-hall.js" defer></script>
    <script src="graphics.js" defer></script>
    <script src="code.js" defer></script>
</head>

<body>

    <header>
        <h1>Monty Hall Problem</h1>
        <a href="https://github.com/rpruck/monty-hall">
            <img src="assets/github-mark.svg">
        </a>
    </header>

    <main>
        <div id="input-wrapper">
            <div id="parameters">
                <span class="input-field">
                    <label for="stepTime">Zeit pro Schritt (s)</label>
                    <input type="number" id="stepTime" value="2" min=0>
                </span>

                <span class="input-field">
                    <label for="speedFactor">Beschleunigung</label>
                    <input type="number" id="speedFactor" value="1">
                </span>

                <span class="input-field">
                    <label for="iterations">Iterationen</label>
                    <input type="number" id="iterations" value="10">
                </span>

                <div id="status"></div>
            </div>

            <button id="simulation-button" onclick="simulate()">Simulation starten</button>
        </div>

        <div class="content-wrapper">
            <div id="code">
                <div class="code js" id="code-overview"></div>
                <div class="code js" id="code-function"></div>
            </div>
            <div id="graphics">
                <div class="image-wrapper">
                    <div class="door-content">
                        <img src="assets/goat.png" id="item0" class="item">
                        <img src="assets/door.png" id="door0" class="door">
                    </div>
                    <div class="door-content">
                        <img src="assets/goat.png" id="item1" class="item">
                        <img src="assets/door.png" id="door1" class="door">
                    </div>
                    <div class="door-content">
                        <img src="assets/goat.png" id="item2" class="item">
                        <img src="assets/door.png" id="door2" class="door">
                    </div>
                </div>
            </div>
            <div id="statistics">
                <div class="counter-wrapper">
                    <span class="counter">
                        Iterationen: <span id="iterationsCounter"></span>
                    </span>
                    <span class="counter">
                        Gewechselt: <span id="switchCounter"></span>
                    </span>
                    <span class="counter">
                        Verblieben: <span id="stayCounter"></span>
                    </span>
                    <span class="counter">
                        Siege nach Wechsel: <span id="switchRatio"></span>
                    </span>
                    <span class="counter">
                        Siege nach Verbleiben: <span id="stayRatio"></span>
                    </span>
                </div>
                <div id="chart-wrapper">
                    <canvas id="chart"></canvas>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
