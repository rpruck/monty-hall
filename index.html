<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monty Hall Problem</title>
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="monty-hall.js" defer></script>
</head>

<body>

    <header>
        <h1>Monty Hall Problem</h1>
        <a href="">
            <img src="assets/github-mark.svg">
        </a>
    </header>

    <main>
        <div id="parameters">
            <span class="input-wrapper">
                <label for="stepTime">Zeit pro Schritt (s)</label>
                <input type="number" id="stepTime" value="2">
            </span>

            <span class="input-wrapper">
                <label for="speedFactor">Beschleunigung</label>
                <input type="number" id="speedFactor" value="1">
            </span>

            <span class="input-wrapper">
                <label for="iterations">Iterationen</label>
                <input type="number" id="iterations" value="10">
            </span>

            <button class="primary-button" onclick="simulate()">Simulation starten</button>
        </div>

        <div class="content-wrapper">
            <div id="code"></div>
            <div id="graphics"></div>
            <div id="statistics">
                <div class="counter-wrapper">
                    <span class="counter">
                        Iterationen: <span id="iterationsCounter"></span>
                    </span>
                    <span class="counter">
                        Gewechselt: <span id="switchCounter"></span>
                    </span>
                    <span class="counter">
                        Geblieben: <span id="stayCounter"></span>
                    </span>
                </div>
                <canvas id="chart"></canvas>
            </div>
        </div>

    </main>

</body>

</html>
